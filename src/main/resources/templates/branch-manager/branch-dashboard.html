<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Chi nhánh | Thung Cấm</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/branch-manager/branch-manager.css">
</head>
<body>
    <div class="branch-dashboard-container">
        <header class="branch-dashboard-header">
            <img src="/img/LogoThungCam2.png" alt="Logo Thung Cấm" class="branch-logo">
            <h1>Dashboard Quản lý Chi nhánh</h1>
        </header>
        <section class="branch-dashboard-summary">
            <div class="summary-card">
                <div class="summary-icon bg-primary"><i class="fa fa-shopping-cart"></i></div>
                <div class="summary-info">
                    <h2>120</h2>
                    <p>Tổng đơn hàng</p>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-icon bg-success"><i class="fa fa-money"></i></div>
                <div class="summary-info">
                    <h2>85,000,000₫</h2>
                    <p>Doanh thu</p>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-icon bg-warning"><i class="fa fa-hourglass-half"></i></div>
                <div class="summary-info">
                    <h2>15</h2>
                    <p>Đơn đang xử lý</p>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-icon bg-info"><i class="fa fa-check-circle"></i></div>
                <div class="summary-info">
                    <h2>100</h2>
                    <p>Đơn hoàn thành</p>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-icon bg-danger"><i class="fa fa-times-circle"></i></div>
                <div class="summary-info">
                    <h2>5</h2>
                    <p>Đơn đã hủy</p>
                </div>
            </div>
        </section>
        <footer class="branch-dashboard-footer">
            <p>&copy; 2024 Chả Cá Lăng Thung Cấm</p>
        </footer>
    </div>
</body>
</html>
