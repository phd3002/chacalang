<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Món</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
</head>
<body>

<div class="admin-sidebar">
    <a th:class="${activePage == 'dashboard' ? 'active' : ''}" href="/admin/dashboard">
        <i class="fa fa-line-chart"></i> Dashboard
    </a>
    <a th:class="${activePage == 'reservation' ? 'active' : ''}" href="/admin/reservations">
        <i class="fa fa-calendar"></i> Đặt bàn
    </a>
    <a th:class="${activePage == 'menu' ? 'active' : ''}" href="/admin/menu">
        <i class="fa fa-cutlery"></i> Quản lý món
    </a>
    <a th:class="${activePage == 'contact' ? 'active' : ''}" href="/admin/contacts">
        <i class="fa fa-envelope"></i> Quản lý liên hệ
    </a>
</div>

<div class="admin-content">
    <h2 th:text="${menu.id != null ? 'Cập nhật Món Ăn' : 'Thêm Món Ăn'}"></h2>
    <form th:action="@{/admin/menu/save}" th:object="${menu}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>Tên món:</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label>Danh mục:</label>
            <select class="form-control" th:field="*{category}">
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Giá:</label>
            <input type="number" step="1000" class="form-control" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label>Mô tả:</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/admin/menu" class="btn btn-secondary">Quay lại</a>
    </form>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
