<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Chỉnh sửa nhân viên' : 'Thêm nhân viên mới'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="admin-sidebar">
    <a th:class="${activePage == 'dashboard' ? 'active' : ''}" th:href="@{/admin/dashboard}">
        <i class="fa fa-line-chart"></i> Dashboard
    </a>
    <a th:class="${activePage == 'reservation' ? 'active' : ''}" th:href="@{/admin/reservations}">
        <i class="fa fa-calendar"></i> Đặt bàn
    </a>
    <a th:class="${activePage == 'menu' ? 'active' : ''}" th:href="@{/admin/menu}">
        <i class="fa fa-cutlery"></i> Quản lý món
    </a>
    <a th:class="${activePage == 'staff' ? 'active' : ''}" th:href="@{/admin/staff-management}">
        <i class="fa fa-users"></i> Quản lý nhân viên
    </a>
    <a th:class="${activePage == 'contact' ? 'active' : ''}" th:href="@{/admin/contacts}">
        <i class="fa fa-envelope"></i> Quản lý liên hệ
    </a>
</div>

<div class="admin-content">
    <h2 th:text="${isEdit} ? 'Chỉnh sửa nhân viên' : 'Thêm nhân viên mới'"></h2>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/save-staff}" method="post" th:object="${staff}">
                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="firstName">Họ</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required
                                   th:readonly="${isEdit}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="lastName">Tên</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required
                                   th:readonly="${isEdit}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required
                                   th:readonly="${isEdit}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="phone">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" required
                                   th:readonly="${isEdit}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required
                                   th:readonly="${isEdit}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   th:required="${!isEdit}" th:readonly="${isEdit}">
                            <small class="text-muted" th:if="${isEdit}">Không thể thay đổi mật khẩu tại đây</small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="branch">Chi nhánh</label>
                            <select class="form-control" id="branch" th:field="*{branch}" required>
                                <option value="">Chọn chi nhánh</option>
                                <option th:each="branch : ${branches}"
                                        th:value="${branch.id}"
                                        th:text="${branch.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="status">Trạng thái</label>
                            <select class="form-control" id="status" th:field="*{status}" required>
                                <option value="ACTIVE">Hoạt động</option>
                                <option value="INACTIVE">Không hoạt động</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                    <a th:href="@{/admin/staff-management}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
