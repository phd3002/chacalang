<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang cá nhân của tôi</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <style>
        .profile-section {
            padding: 80px 0;
            position: relative;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/img/auth-background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .profile-wrapper {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .profile-wrapper:hover {
            transform: translateY(-5px);
        }

        .section-header {
            margin-bottom: 40px;
        }

        .section-header .title {
            color: #333;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .section-header hr {
            width: 100px;
            border: 3px solid #ff6b6b;
            margin: 0 auto;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 0.95rem;
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 10px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        }

        .form-control[readonly] {
            background-color: #f8f9fa;
        }

        .main-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .main-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #ff6b6b;
            text-decoration: none;
        }

        .alert {
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 25px;
            border: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
<div class="section profile-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 profile-wrapper">
                <div class="section-header text-center">
                    <h2 class="title">Trang cá nhân của tôi</h2>
                    <hr>
                </div>

                <!-- Thông báo -->
                <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>

                <form class="contact-form" method="post" th:action="@{/profile}" th:object="${user}">
                    <div class="form-group">
                        <label>Họ</label>
                        <input class="form-control" placeholder="Nhập họ của bạn" required th:field="*{firstName}"
                               type="text">
                    </div>

                    <div class="form-group">
                        <label>Tên</label>
                        <input class="form-control" placeholder="Nhập tên của bạn" required th:field="*{lastName}"
                               type="text">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" readonly th:field="*{email}" type="email">
                    </div>

                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input class="form-control" placeholder="Nhập số điện thoại của bạn" required
                               th:field="*{phone}" type="text">
                    </div>

                    <div class="form-group text-center">
                        <button class="main-button" type="submit">
                            <i class="fa fa-save"></i> Cập nhật
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <a class="back-link" href="/">
                        <i class="fa fa-chevron-left"></i> Quay lại trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
