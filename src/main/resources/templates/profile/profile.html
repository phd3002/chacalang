<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang cá nhân của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700%7CCabin:400%7CDancing+Script"
          rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/account/account.css}">
</head>
<body>
<div th:replace="~{base :: header}"></div>
<br><br>
<div class="profile-section">
    <div class="container">
        <div class="row justify-content-center align-items-start">
            <!-- Sidebar -->
            <div class="col-md-3 d-flex justify-content-center mb-4 mb-md-0">
                <div class="account-sidebar">
                    <div class="sidebar-title">TÀI KHOẢN CỦA TÔI</div>
                    <ul class="sidebar-menu">
                        <li><a href="/user/profile-manager"><i class="fa fa-user-circle"></i>QUẢN LÝ TÀI KHOẢN</a></li>
                        <li><a href="/user/orders"><i class="fa fa-shopping-bag"></i>ĐƠN HÀNG CỦA TÔI</a></li>
                        <li><a href="/user/user-address"><i class="fa fa-map-marker"></i>ĐỊA CHỈ GIAO HÀNG</a></li>
                        <li class="active"><a href="/user/profile"><i class="fa fa-info-circle"></i>THÔNG TIN TÀI KHOẢN</a></li>
                        <li><a href="#"><i class="fa fa-gift"></i>DANH SÁCH ƯU ĐÃI</a></li>
                    </ul>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-8">
                <div class="profile-wrapper">
                    <div class="section-header text-center">
                        <h2 class="title">Trang cá nhân của tôi</h2>
                        <hr>
                    </div>
                    <!-- Thông báo -->
                    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
                    <form class="contact-form" method="post" th:action="@{/user/profile}" th:object="${user}">
                        <div class="form-group">
                            <label>Họ</label>
                            <input class="form-control" placeholder="Nhập họ của bạn" required th:field="*{firstName}"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label>Tên</label>
                            <input class="form-control" placeholder="Nhập tên của bạn" required th:field="*{lastName}"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" readonly th:field="*{email}" type="email">
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input class="form-control" placeholder="Nhập số điện thoại của bạn" required
                                   th:field="*{phone}" type="text">
                        </div>
                        <div class="form-group text-center">
                            <button class="main-button" type="submit">
                                <i class="fa fa-save"></i> Cập nhật
                            </button>
                        </div>
                    </form>
                    <div class="text-center">
                        <a class="back-link" href="/">
                            <i class="fa fa-chevron-left"></i> Quay lại trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{base :: footer}"></div>
</body>
</html>
