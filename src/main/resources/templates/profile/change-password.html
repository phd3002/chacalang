<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/account/account.css}">
</head>
<div th:replace="~{base :: header}"></div>
<br><br>
<body>
<div class="profile-section">
    <div class="container">
        <div class="row justify-content-center align-items-start">
            <!-- Sidebar -->
            <div class="col-md-3 d-flex justify-content-center mb-4 mb-md-0">
                <div class="account-sidebar">
                    <div class="sidebar-title">TÀI KHOẢN CỦA TÔI</div>
                    <ul class="sidebar-menu">
                        <li><a href="/user/profile-manager"><i class="fa fa-user-circle"></i>QUẢN LÝ TÀI KHOẢN</a></li>
                        <li><a href="/user/orders"><i class="fa fa-shopping-bag"></i>ĐƠN HÀNG CỦA TÔI</a></li>
                        <li><a href="/user/user-address"><i class="fa fa-map-marker"></i>ĐỊA CHỈ GIAO HÀNG</a></li>
                        <li><a href="/user/profile"><i class="fa fa-info-circle"></i>THÔNG TIN TÀI KHOẢN</a></li>
                        <li><a href="#"><i class="fa fa-gift"></i>DANH SÁCH ƯU ĐÃI</a></li>
                    </ul>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-8">
                <div class="profile-wrapper">
                    <div class="section-header text-center">
                        <h2 class="title">Đổi mật khẩu</h2>
                        <hr>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
                    <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>
                    <form method="post" th:action="@{/change-password}" class="contact-form">
                        <div class="form-group">
                            <label for="currentPassword">Mật khẩu hiện tại</label>
                            <input class="form-control" type="password" id="currentPassword" name="currentPassword" required placeholder="Nhập mật khẩu hiện tại">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Mật khẩu mới</label>
                            <input class="form-control" type="password" id="newPassword" name="newPassword" required placeholder="Nhập mật khẩu mới">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required placeholder="Nhập lại mật khẩu mới">
                        </div>
                        <div class="form-group text-center">
                            <button class="main-button" type="submit">
                                <i class="fa fa-key"></i> Cập nhật mật khẩu
                            </button>
                        </div>
                    </form>
                    <div class="text-center">
                        <a class="back-link" href="/profile-manager">
                            <i class="fa fa-chevron-left"></i> Quay lại quản lý tài khoản
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{base :: footer}"></div>
</body>
</html>
