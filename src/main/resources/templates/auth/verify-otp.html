<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Xác Minh OTP - Chả Cá Lăng Thung Cấm</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700%7CCabin:400%7CDancing+Script" rel="stylesheet"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
</head>

<body>

<!-- Header -->
<div th:replace="~{base :: header}"></div>
<!-- /Header -->

<!-- OTP Verification Section -->
<div class="section" style="padding: 100px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="section-header text-center">
                    <h2 class="title">Xác Minh OTP</h2>
                    <p>Chúng tôi đã gửi mã OTP đến email của bạn. Vui lòng kiểm tra và nhập mã bên dưới.</p>
                </div>

                <div class="alert alert-danger text-center" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                <div class="alert alert-success text-center" th:if="${successMessage}" th:text="${successMessage}"></div>

                <form th:action="@{/auth/verify-otp}" method="post" class="contact-form">
                    <input type="hidden" name="email" th:value="${email}" />
                    <div class="form-group">
                        <input type="text" name="otp" class="input form-control" placeholder="Nhập mã OTP gồm 6 số" required maxlength="6" pattern="[0-9]{6}" />
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="main-button">Xác Minh</button>
                    </div>

                    <div class="form-group text-center">
                        <p>Không nhận được mã?</p>
                        <a th:href="@{/auth/register}" class="btn btn-link">Gửi lại OTP</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
<!-- /OTP Verification Section -->

<!-- Footer -->
<div th:replace="~{base :: footer}"></div>
<!-- /Footer -->

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
