<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Đăng Ký - Chả Cá Lăng Thung Cấm</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700%7CCabin:400%7CDancing+Script"
          rel="stylesheet"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
</head>

<body>

<!-- Header -->
<div th:replace="~{base :: header}"></div>
<!-- /Header -->

<!-- Register Form Section -->
<div class="section" style="padding: 100px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="section-header text-center">
                    <h2 class="title">Đăng Ký</h2>
                </div>
                <div class="alert alert-danger text-center" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                <form class="contact-form" method="post" th:action="@{/auth/register}" th:object="${user}">

                    <div class="form-group">
                        <input class="input form-control" placeholder="Họ" required th:field="*{firstName}"
                               type="text"/>
                    </div>

                    <div class="form-group">
                        <input class="input form-control" placeholder="Tên" required th:field="*{lastName}"
                               type="text"/>
                    </div>

                    <div class="form-group">
                        <input class="input form-control" placeholder="Email" required th:field="*{email}"
                               type="email"/>
                    </div>

                    <div class="form-group">
                        <input class="input form-control" placeholder="Số điện thoại" required th:field="*{phone}"
                               type="text"/>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{username}" class="input form-control" placeholder="Tên đăng nhập" required />
                    </div>

                    <div class="form-group">
                        <input class="input form-control" placeholder="Mật khẩu" required th:field="*{password}"
                               type="password"/>
                    </div>

                    <div class="form-group">
                        <input class="input form-control" name="confirmPassword" placeholder="Xác nhận mật khẩu"
                               required type="password"/>
                    </div>

                    <div class="form-group text-center">
                        <button class="main-button" type="submit">Đăng ký</button>
                    </div>

                    <div class="form-group text-center">
                        <a th:href="@{/auth/login}">Đã có tài khoản? Đăng nhập</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
<!-- /Register Form Section -->

<!-- Footer -->
<div th:replace="~{base :: footer}"></div>
<!-- /Footer -->

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
