<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Quên Mật Khẩu - Chả Cá Lăng Thung Cấm</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700%7CCabin:400%7CDancing+Script" rel="stylesheet"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
</head>

<body>

<!-- Header -->
<div th:replace="~{base :: header}"></div>
<!-- /Header -->

<!-- Forgot Password Section -->
<div class="section" style="padding: 100px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="section-header text-center">
                    <h2 class="title">Quên Mật Khẩu</h2>
                    <p>Nhập email để nhận hướng dẫn khôi phục mật khẩu.</p>
                </div>

                <form th:action="@{/auth/forgot-password}" method="post" class="contact-form">
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <div class="form-group">
                        <input type="email" name="email" class="input form-control" placeholder="Nhập Email" required />
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="main-button">Gửi yêu cầu</button>
                    </div>

                    <div class="form-group text-center">
                        <a th:href="@{/auth/login}">Quay lại đăng nhập</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
<!-- /Forgot Password Section -->

<!-- Footer -->
<div th:replace="~{base :: footer}"></div>
<!-- /Footer -->

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
