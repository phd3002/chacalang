<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lỗi reset mật khẩu</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
</head>
<body>

<!-- Header -->
<div th:replace="~{base :: header}"></div>
<!-- /Header -->

<div class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3 text-center">
                <div class="section-header">
                    <h2 class="title text-danger">Link không hợp lệ</h2>
                </div>
                <p>Token không hợp lệ hoặc đã hết hạn. Vui lòng yêu cầu đặt lại mật khẩu mới.</p>
                <a class="main-button" th:href="@{/auth/forgot-password}">Thử lại</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{base :: footer}"></div>
<!-- /Footer -->
</body>
</html>
