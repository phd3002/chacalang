<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700%7CCabin:400%7CDancing+Script"
          rel="stylesheet"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <!-- HTML5 shim and Respond.js for IE8 (giữ nguyên nếu cần hỗ trợ IE8, thường không dùng nữa) -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <![endif]-->
</head>
<body>

<!-- Header -->
<div th:replace="~{base :: header}"></div>
<!-- /Header -->

<div class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3 text-center">
                <div class="section-header">
                    <br>
                    <h2 class="title">Đặt lại mật khẩu</h2>
                </div>

                <!-- Hiển thị lỗi -->
                <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>

                <form class="contact-form" method="post" th:action="@{/auth/reset-password}">
                    <input name="token" th:value="${token}" type="hidden"/>

                    <div class="form-group">
                        <input class="input form-control" minlength="6" name="password"
                               placeholder="Nhập mật khẩu mới" required type="password"/>
                    </div>

                    <div class="form-group text-center">
                        <button class="main-button" type="submit">Đặt lại mật khẩu</button>
                    </div>
                </form>

                <div class="form-group text-center">
                    <a th:href="@{/auth/login}">Quay lại đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer id="footer">
    <div th:replace="~{base :: footer}"></div>
</footer>
</body>
</html>
