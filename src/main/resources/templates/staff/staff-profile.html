<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tài khoản cá nhân - Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/css/staff/staff.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .profile-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .form-group label { font-weight: 600; }
  </style>
</head>
<body>

<nav class="staff-sidebar">
    <div class="sidebar-header">
        <img src="/img/LogoThungCam2.png" alt="Logo Thung Cấm">
        <h2>Nhân viên</h2>
    </div>
    <ul class="staff-sidebar-menu">
        <li th:classappend="${activePage == 'dashboard'} ? 'active'">
            <a th:href="@{/staff/dashboard}"><i class="fa fa-tachometer"></i> Dashboard</a>
        </li>
        <li th:classappend="${activePage == 'orders'} ? 'active'">
            <a th:href="@{/staff/orders}"><i class="fa fa-shopping-cart"></i> Quản lý đơn hàng</a>
        </li>
        <li th:classappend="${activePage == 'invoices'} ? 'active'">
            <a th:href="@{/staff/invoices}"><i class="fa fa-file-invoice"></i> Quản lý hóa đơn</a>
        </li>
        <li th:classappend="${activePage == 'contacts'} ? 'active'">
            <a th:href="@{/staff/contacts}"><i class="fa fa-envelope"></i> Liên hệ & Đánh giá</a>
        </li>
        <li th:classappend="${activePage == 'profile'} ? 'active'">
            <a th:href="@{/staff/profile}"><i class="fa fa-user"></i> Tài khoản cá nhân</a>
        </li>
        <li>
            <a class="logout-btn" th:href="@{/logout}"><i class="fa fa-sign-out"></i> Đăng xuất</a>
        </li>
    </ul>
</nav>

<div class="staff-content">
  <h2 class="text-center">Tài khoản cá nhân</h2>
  <hr>

  <div class="profile-box text-center">
    <img th:src="@{/img/avatar.png}" alt="Avatar" class="avatar">
    <h4 th:text="${staff.fullName}">Tên nhân viên</h4>
    <p th:text="${staff.email}">email@email.com</p>
    <form th:action="@{/staff/profile/update}" method="post" class="mt-4">
      <div class="form-group text-left">
        <label>Họ tên</label>
        <input type="text" name="fullName" th:value="${staff.fullName}" class="form-control" required>
      </div>
      <div class="form-group text-left">
        <label>Email</label>
        <input type="email" name="email" th:value="${staff.email}" class="form-control" required readonly>
      </div>
      <div class="form-group text-left">
        <label>Số điện thoại</label>
        <input type="text" name="phone" th:value="${staff.phone}" class="form-control">
      </div>
      <div class="form-group text-left">
        <label>Địa chỉ</label>
        <input type="text" name="address" th:value="${staff.address}" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
    </form>
    <hr>
    <h5>Đổi mật khẩu</h5>
    <form th:action="@{/staff/profile/change-password}" method="post" class="mt-3">
      <div class="form-group text-left">
        <label>Mật khẩu hiện tại</label>
        <input type="password" name="currentPassword" class="form-control" required>
      </div>
      <div class="form-group text-left">
        <label>Mật khẩu mới</label>
        <input type="password" name="newPassword" class="form-control" required>
      </div>
      <div class="form-group text-left">
        <label>Nhập lại mật khẩu mới</label>
        <input type="password" name="confirmPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Đổi mật khẩu</button>
    </form>
  </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
