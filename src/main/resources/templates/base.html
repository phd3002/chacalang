<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Title</title>
    <!-- Google Fonts (vẫn giữ nguyên vì lấy từ CDN) -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700%7CCabin:400%7CDancing+Script"
          rel="stylesheet"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 (giữ nguyên nếu cần hỗ trợ IE8, thường không dùng nữa) -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <![endif]-->

</head>
<body>
<!-- Header -->
<header id="header">

    <!-- Top nav -->
    <div id="top-nav">
        <div class="container">

            <!-- logo -->
            <div class="logo">
                <a th:href="@{/}"><img alt="Logo" src="/img/LogoThungCam.jpg"></a>
            </div>
            <!-- logo -->

            <!-- Mobile toggle -->
            <button class="navbar-toggle">
                <span></span>
            </button>
            <!-- Mobile toggle -->

            <!-- social links -->
            <ul class="social-nav">
                <!-- ĐÃ ĐĂNG NHẬP -->
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <span class="username" th:text="'Xin chào, ' + ${fullName}">Xin chào, FullName</span>

                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="circle-icon" th:href="@{/logout}" title="Đăng xuất">
                        <i class="fa fa-sign-out"></i>
                    </a>
                </li>

                <!-- CHƯA ĐĂNG NHẬP -->
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="circle-icon" th:href="@{/auth/login}" title="Đăng nhập">
                        <i class="fa fa-user"></i>
                    </a>
                </li>
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="circle-icon" th:href="@{/auth/register}" title="Đăng ký">
                        <i class="fa fa-user-plus"></i>
                    </a>
                </li>
            </ul>

            <!-- /social links -->
        </div>
    </div>



</header>
<!-- /Header -->

<main class="main-wrapper" th:fragment="content">
    <!-- Content will be replaced in child templates -->
</main>

<!-- Footer -->
<footer id="footer">
    <div class="container text-center">
        <span class="copyright">@2025 Chả Cá Lăng Thung Cấm</span>
    </div>
</footer>
<!-- /Footer -->

</body>
</html>
