<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Chi Nhánh - Đặt Món Online</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700%7CCabin:400%7CDancing+Script" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <!-- Custom stylesheets -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/order.css}"/>
    <style>
        .branch-select-section {
            padding: 60px 0;
            background: #f9f9f9;
            min-height: 100vh;
        }
        .branch-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 32px 24px;
            justify-content: center;
        }
        .branch-card-wrapper {
            flex: 0 1 340px;
            display: flex;
        }
        .branch-card {
            width: 100%;
            min-height: 120px;
            padding: 20px 18px 16px 18px;
            box-sizing: border-box;
            word-break: break-word;
            max-width: 340px;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .branch-title {
            font-size: 2.1rem;
            font-weight: 600;
            color: #f36700;
            margin-bottom: 8px;
            white-space: normal;
        }
        .branch-address, .branch-phone {
            font-size: 1.5rem;
            white-space: normal;
            word-break: break-word;
        }
        .branch-phone {
            color: #888;
            margin-top: 4px;
        }
        .branch-card form, .branch-card-wrapper form {
            width: 100%;
        }
        @media (max-width: 900px) {
            .branch-card {
                max-width: 100%;
                font-size: 0.97rem;
            }
        }
        /* Header logo center fix */
        #header #top-nav .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        #header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        #header .logo h1 {
            margin: 0;
        }
        .branch-outer-white {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: stretch;
        }
    </style>
</head>
<body>
    <header id="header">
        <div id="top-nav">
            <div class="container">
                <a href="/" class="logo">
                    <h1 style="font-family: 'Dancing Script', cursive; color: #f36700;">Chả Cá Lăng Thung Cấm</h1>
                </a>
            </div>
        </div>
    </header>
    <section class="branch-select-section">
        <div class="container">
            <div class="section-header text-center">
                <h2 class="title">Chọn Chi Nhánh Đặt Món</h2>
                <p class="sub-title">Vui lòng chọn chi nhánh bạn muốn đặt món trước khi tiếp tục</p>
            </div>
            <div class="branch-grid">
                <div class="branch-card-wrapper" th:each="branch : ${branches}">
                    <div class="branch-outer-white">
                        <form th:action="@{/order/home}" method="get" style="width:100%">
                            <input type="hidden" name="branchId" th:value="${branch.id}" />
                            <div class="branch-card" onclick="this.closest('form').submit();">
                                <div class="branch-title" th:text="${branch.name}"></div>
                                <div class="branch-address" th:text="${branch.address}"></div>
                                <div class="branch-phone"><i class="fa fa-phone"></i> <span th:text="${branch.phone}"></span></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
